<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

      crossorigin="anonymous"

  <body>

        <div class="col-md-4 my-3 photoDiv">
          <img src="images/2.jpg" class="imges" />
        </div>
        <div class="col-md-4 my-3 photoDiv">
          <img src="images/3.jpg" class="imges" />
        </div>
        <div class="col-md-4 my-3 photoDiv">
          <img src="images/4.jpg" class="imges" />
        </div>
        <div class="col-md-4 my-3 photoDiv">
          <img src="images/5.jpg" class="imges" />
        </div>
        <div class="col-md-4 my-3 photoDiv">
          <img src="images/6.jpg" class="imges" />

        <div class="col-md-4 my-3 photoDiv">

        </div>
        <div class="col-md-4 my-3 photoDiv">
          <img src="images/2.jpg" class="imges" />
        </div>
        <div class="col-md-4 my-3 photoDiv">

        <div class="col-md-4 my-3 photoDiv">
          <img src="images/4.jpg" class="imges" />

        <div class="col-md-4 my-3 photoDiv">

        <i class="fa-solid fa-xmark m-3" id="close"></i>
        <i class="fa-solid fa-angles-left m-3" id="prev"></i>
        <i class="fa-solid fa-angles-right m-3" id="next"></i>
      </div>
    </div>
    <!-- ================= -->
    <script src="main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
